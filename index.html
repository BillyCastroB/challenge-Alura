<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body class="bg-slate-200">
    <header class="container mx-auto mt-4">
      <div class="flex justify-start">
        <img width="100px" height="100px" class="ms-5" src="imagenes/Logo.png" alt="logo-Alura">
      </div>
    </header>

    <main class="">
      <section class="w-[80%] h-[85vh] mx-auto mt-3 xl:grid xl:grid-cols-[60%_40%] xl:gap-4">
        <div class="flex flex-col justify-center items-center mb-2">
          <textarea placeholder="Ingrese el texto aquí" class="placeholder:text-blue-900 placeholder:text-opacity-75 placeholder:text-xl bg-slate-200 text-blue-900 font-bold border-transparent rounded-3xl resize-none w-[90%] h-[75%] mx-auto text-center py-5" name="" id="panelEscribir" cols="30" rows="10"></textarea>
          <div id="campoAlertas">
            <p class="text-xs text-center my-2">⚠️Solo letras minusculas y sin acentos</p>
            <div class="md:flex md:justify-center xl:gap-10">
              <button id="btnEncriptar" class="w-[90%] my-2 py-2 xl:w-[250px] text-2xl mx-2 rounded-2xl border-blue-900 border-2 px-3 bg-blue-900 text-white hover:bg-blue-950 transition-all duration-300 hover:scale-105">Encriptar</button>
              <button id="btnDesencriptar" class="w-[90%] my-2 py-2 xl:w-[250px] hover:scale-105 transition duration-300 text-2xl mx-2 rounded-2xl border-blue-900 border-2 px-3 bg-white text-blue-900 ">Desencriptar</button>
            </div>
          </div>
        </div>
        <div class="mt-3 flex justify-center">
          <div id="panelImagen" class="bg-white rounded-xl h-full flex flex-col justify-center items-center shadow-2xl w-[80%] mx-auto">
            <div>
              <img src="imagenes/Muñeco.png" alt="esperando texto">
            </div> 
            <p class="text-center font-bold text-2xl px-5">Ningún mensaje fue encontrado</p>
            <p class="text-center py-2">Ingrese el texto que desea encriptar o desencriptar</p>
          </div>
          <div id="panelCopiar" class="hidden text-center bg-white rounded-2xl flex h-[90%] flex-col justify-between items-center w-[90%]">
            <textarea id="mostrarTexto" disabled class="bg-white border-transparent resize-none w-[90%] lg:h-[90%] mx-auto text-center py-5" name=""  cols="30" rows="10"></textarea>
            <button id="btnCopiar" class="border-2 border-blue-900 w-[75%] py-2 block rounded-xl my-4 transition hover:scale-105 duration-300">Copiar</button>
          </div>
        </div>
      </section>
    </main>
    <script src="logica.js"></script>
  </body>
</html>
